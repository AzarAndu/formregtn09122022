<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REG FORM</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Basic styling if no external style.css */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 10px;
        }
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h2>LUCENT ENGINEERING</h2>
            <p>If you wish to fill a form, just fill it below</p>
        </div>

        <div class="row">
            <div class="column">
                <form id="submit-form" action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="Name" placeholder="Your name.." required>

                    <label for="lname">Email</label>
                    <input type="text" id="lname" name="email" placeholder="Email" required>

                    <label for="country">Country</label>
                    <select id="country" name="color" required>
                        <option value="">Select</option>
                        <option value="India">India</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="USA">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:170px" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="column" style="text-align:center">
                <img src="logo.1.jpg" alt="Logo" style="width:71%">
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        $("#submit-form").submit((e) => {
            e.preventDefault();

            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbzfPdZ2-QycXpHFL0IBpbp5tMe-RzyWVOeA9qXYF3b9jI_YkgWED6iytcAl24nGpMHK/exec",
                data: $("#submit-form").serialize(),
                method: "POST",
                success: function (response) {
                    alert("Form submitted successfully ✅");
                    $("#submit-form")[0].reset(); // Reset form
                },
                error: function (err) {
                    console.error("Error:", err);
                    alert("❌ Something went wrong. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
